<!DOCTYPE html>

    <title>Digital Business Card</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>Saurabh Agrawal</h1>
        <p>Entrepreneur</p>
      </div>

      <div class="company">

      </div>

        <span class="line"></span>
        <p>Contact Info</p>
        <span class="line"></span>
      </div>
      <div class="contact-info">
        <div class="center">
          <a href="tel:+919826426723"><i class="fas fa-phone"></i></a>
        </div>
        <div class="center">
          <a href="https://wa.me/9826426723"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
        <div class="center">
          <a href="mailto:saurabh.agrawal723@gmail.com"
            ><i class="fas fa-envelope"></i
          ></a>
        </div>
      </div>
      <div class="heading">
        <span class="line"></span>
        <p>Connect Online</p>
        <span class="line"></span>
      </div>
      <div class="contact-info">
        <div class="center">
          <a target="_blank" href="https://www.instagram.com/ssaurabh_agrawal/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <div class="center">
          <a target="_blank" href="https://www.facebook.com/ssaurabh.agrawal"><i class="fab fa-facebook-square"></i>
          </a>
        </div>
        <div class="center">
          <a target="_blank" href="https://saurabhagrawal.co.in/"><i class="fa fa-globe" aria-hidden="true"></i></a>

</html>
